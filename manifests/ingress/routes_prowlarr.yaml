# Prowlarr Ingress Route Manifest

# Prowlarr HTTP (redirects to HTTPS)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr-http
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prowlarr.<YOUR_DOMAIN>.sslip.io`)
      kind: Rule
      middlewares:
        - name: redirect-https
      services:
        - name: prowlarr
          port: 9696
    - match: Host(`prowlarr.<YOUR_PUBLIC_IP>.sslip.io`)
      kind: Rule
      middlewares:
        - name: redirect-https
      services:
        - name: prowlarr
          port: 9696
---
# Prowlarr HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr-https
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prowlarr.<YOUR_DOMAIN>.sslip.io`)
      kind: Rule
      middlewares:
        - name: security-headers
      services:
        - name: prowlarr
          port: 9696
    - match: Host(`prowlarr.<YOUR_PUBLIC_IP>.sslip.io`)
      kind: Rule
      middlewares:
        - name: security-headers
      services:
        - name: prowlarr
          port: 9696
  tls:
    certResolver: letsencrypt
