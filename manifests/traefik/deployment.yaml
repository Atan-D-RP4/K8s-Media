apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
        - name: traefik
          image: traefik:v3.0
          args:
            # Enable dashboard (accessible at /dashboard/)
            - --api.dashboard=true
            - --api.insecure=false
            # Define entrypoints (ports where Traefik listens)
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            # Enable Kubernetes CRD provider (IngressRoute, etc.)
            - --providers.kubernetescrd
            - --providers.kubernetescrd.allowCrossNamespace=true
            # Let's Encrypt configuration
            # Uses HTTP challenge (works with NodePort + port forwarding)
            - --certificatesresolvers.letsencrypt.acme.email=<YOUR_EMAIL>
            - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
            - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
            - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
            # Logging
            - --log.level=INFO
            - --accesslog=true
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
          volumeMounts:
            - mountPath: /data
              name: traefik-data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: traefik-data
          persistentVolumeClaim:
            claimName: traefik-data-pvc

